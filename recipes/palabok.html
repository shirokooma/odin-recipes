        <p>Palabok (paw-law-book) is a type of traditional Filipino noodle dish. The recipe uses thin noodles known as bihon. It is covered in a savory orange sauce and is topped with shrimp, pork chicharon, chopped scallions, and hard-boiled eggs.</p>
